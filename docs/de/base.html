<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Amazing Example Website</title>
</head>
<body>
<script>
    var lang = navigator.language || navigator.userLanguage;
    if (lang.indexOf('de') === 0) {
        window.location = '/de/';
    } else if (lang.indexOf('en') === 0) {
        window.location = '/en/';
    } else {
        window.location = '/pl/';
    }
</script>
</body>
</html>
