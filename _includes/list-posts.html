{% for post in include.posts %}
<li class="blog-post">
    <h2><a href="{% include relative-src.html src=post.url %}">{{ post.title }}</a></h2>
    {% include post-title.html post=post %}
    {{ post.excerpt }}
    <div class="button"><a href="{% include relative-src.html src=post.url %}">{% t blog.go_to_article %}</a></div>
</li>
{% endfor %}
